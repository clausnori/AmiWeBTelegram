<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
        }
        .header {
            background-color: #111;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .back-button {
            position: absolute;
            left: 20px;
            top: 20px;
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }
        .emoji {
        	width: 10%;
        	height: 10%;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #333;
            margin: 0 auto 10px;
        }
        .username {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .bio {
            font-size: 14px;
            color: #888;
            margin-bottom: 10px;
        }
        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }
        .stat {
            text-align: center;
        }
        .stat-value {
            font-size: 18px;
            font-weight: bold;
        }
        .stat-label {
            font-size: 12px;
            color: #888;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .action-button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
        }
        .content {
            padding: 20px;
        }
        .section-title {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .post {
            background-color: #111;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .post-title {
            font-size: 16px;
            margin-bottom: 5px;
        }
        .post-excerpt {
            font-size: 14px;
            color: #888;
            margin-bottom: 10px;
        }
        .post-meta {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-button">←</button>
        <img class="avatar" src="{{user_id}}.jpeg" alt="">
        <h1 class="username">{{username}}</h1>
        <p class="bio">{{status}}<img src="smile.gif" alt="" class="emoji"></p>
        <div class="stats">
            <div class="stat">
                <div class="stat-value">{{post}}</div>
                <div class="stat-label">Постов</div>
            </div>
            <div class="stat">
                <div class="stat-value">{{stars}}</div>
                <div class="stat-label">Звезд</div>
            </div>
            <div class="stat">
                <div class="stat-value">VIP</div>
                <div class="stat-label">{{rang}}</div>
            </div>
        </div>
    </div>

    <div class="content">
        <h2 class="section-title">Последние посты</h2>
        <div class="post">
            <h3 class="post-title">{{username}}</h3>
            <p class="post-excerpt">{{posts}}</p>
            <div class="post-meta">{{data}}</div>
        </div>
    </div>
</body>
</html>
